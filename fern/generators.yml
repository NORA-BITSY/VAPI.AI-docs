api:
  specs:
    - openapi: ../openapi.json
      overrides: ../openapi-overrides.yml
      settings:
        title-as-schema-name: false
groups:
  python:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.2.7
        output:
          location: pypi
          package-name: "Vapi"
          # token: ${PYPI_TOKEN}
        github:
          repository: fern-demo/vapi-python-sdk
        config:
          client_class_name: Vapi
  typescript:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.40.5
        output:
          location: npm
          package-name: "vapi"
          # token: ${NPM_TOKEN}
        github:
          repository: fern-demo/vapi-typescript-sdk
        config:
          namespaceExport: Vapi
          allowCustomFetcher: true
          skipResponseValidation: true
          includeApiReference: true
          noSerdeLayer: true
        smart-casing: true
  java:
    generators:
      - name: fernapi/fern-java-sdk
        version: 2.2.0
        output:
          location: maven
          coordinate: dev.vapi:vapi-java-sdk
          # username: ${MAVEN_USERNAME}
          # password: ${MAVEN_PASSWORD}
        github:
          repository: fern-demo/vapi-java-sdk
  go:
    generators:
      - name: fernapi/fern-go-sdk
        version: 0.27.0
        github:
          repository: fern-demo/vapi-go-sdk
  ruby:
    generators:
      - name: fernapi/fern-ruby-sdk
        version: 0.8.2
        github:
          repository: fern-demo/vapi-ruby-sdk
        # output:
        #   location: rubygems
        #   package-name: vapi
        #   api-key: ${RUBYGEMS_API_KEY}
        config:
          clientClassName: Vapi
  csharp:
    generators:
      - name: fernapi/fern-csharp-sdk
        version: 1.7.0
        github:
          repository: fern-demo/vapi-csharp-sdk
        output:
          location: nuget
          package-name: Vapi.Client
          # api-key: ${NUGET_TOKEN}
        config:
          namespace: Vapi.Client
          client-class-name: Vapi
